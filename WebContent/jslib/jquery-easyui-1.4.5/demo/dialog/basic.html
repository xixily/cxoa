<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Dialog - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<div id="dlg" class="easyui-dialog" title="登陆窗口" data-options="iconCls:'icon-save'" style="width:250px;height:160px;padding:10px">
		<form>
			姓名：<input type="text" name="userName"><br><br>
			密码：<input type="password" name="password"><br><br>
			<input style="margin:2px 42px "  type="submit" value="登陆">
			<input style="margin:2px 20px " type="button" value="取消">
		</form>
	</div>
</body>
</html>
