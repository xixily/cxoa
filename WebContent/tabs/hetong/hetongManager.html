<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="jslib/jquery-easyui-1.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jslib/jquery-easyui-1.5/themes/icon.css">
    <script type="text/javascript" src="jslib/jquery-easyui-1.5/jquery.min.js"></script>
    <script type="text/javascript" src="jslib/jquery-easyui-1.5/jquery.easyui.min.js"></script>
</head>
<body>
<div class="easyui-panel" id="tab_hetongManager" title="合同管理" data-options="iconCls:'icon-man',closable:true">
    <div id="hetongManage_query_form" class="easyui-panel" title="组合查询" style="width: 98%; padding: 10px; margin-bottom:10px;" data-options="iconCls:'icon-search',href:'queryForm/htManage_queryform.html',tools:[:'icon-reload',handler:function(){$('#renshi_form').panel('open').panel('refresh')}}]">
    </div>
    <table id="danwei_datagrids" class="easyui-datagrid" style="width:98%;height:489px;"
           data-options="
				title : '职工信息列表',
				iconCls : 'icon-edit',
				height : 'auto',
				fitColumns : true,
				singleSelect : true,
				url : 'hetong/queryCustomers.action',
				singleSelect : true,
				pagination : true,
				pageSize : 15,
				pageList : [ 10, 15, 20, 30, 50, 100, 200],
				rownumbers : true,
				toolbar : '#renshi_toolbar',
				onDblClickCell : function(index, field, value) {
					employee.view();
				}
			">
        <thead>
        <tr>
            <th data-options="field:'',width:80,sortable:true">编号</th>
            <th data-options="field:'ustomerName',width:80,sortable:true">用户名称</th>
            <th data-options="field:'',width:80,sortable:true">曾用名称</th>
            <th data-options="field:'',width:80,sortable:true">代理公司</th>·
            <th data-options="field:'',width:80,sortable:true">性质</th>
            <th data-options="field:'',width:80,sortable:true">省份</th>
            <th data-options="field:'',width:80,sortable:true">城市</th>
            <th data-options="field:'',width:80,sortable:true">备注</th>
            <th data-options="field:'',width:80,sortable:true">序号</th>
        </tr>
        </thead>
    </table>
    <div>
        <div id="ht_manage_toolbar"  style="padding:2px 5px;">
            <span class="btn-separator"></span>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="hetong.customer.view()">查看</a>
            <span class="btn-separator"></span>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="hetong.customer.add()">新增</a>
            <span class="btn-separator"></span>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="hetong.customer.edit()">编辑</a>
            <span class="btn-separator"></span>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="hetong.customer.删除()"></a>
            <span class="btn-separator"></span>
            <a href="#" class="easyui-menubutton" data-options="menu:'#menu_htManage_export',iconCls:'icon-excel'">导出报表</a>
        </div>
        <div id="menu_htManage_export" style="width:160px;">
            <div>
                <span>用户列表导出</span>
                <div>
                    <div data-options="iconCls:'icon-excel'" onclick="employee.exportExcel(111)">导出用户列表</div>
                </div>
            </div>
            <div class="menu-sep"></div>
            <div>
                <span>用户单位导出</span>
                <div>
                    <div data-options="iconCls:'icon-excel'" onclick="employee.exportExcel(111)">导出用户单位</div>
                </div>
            </div>

        </div>
    </div>
        <div id="ht_qk_form" class="easyui-dialog" style="max-width: 980px;overflow: hidden" data-options="iconCls:'icon-edit',modal:false,closed:true">
        </div>
</div>
</body>
</html>
