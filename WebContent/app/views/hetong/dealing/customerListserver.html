<div class="ht_customer">
    <h4 style="text-align: center">用户单位列表</h4>
    <div id="ht_customer_toolbar">
        <form class="form-inline" role="form">
            <div class="input-group">
                <div id="ht_customer_find" class="input-group-btn">
                    <button class="btn btn-default fropdown-toggle" data-toggle="dropdown" data-target="#ht_find_user_ul" type="button">
                        <span id="ht_find_user" target="text"><input type="hidden" name="chargerId" value="黄云"/>黄云</span><span class="caret"></span>
                    </button>
                    <span id="ht_find_user_ul">
                                   <ul class="dropdown-menu" role="menu">
                                       <li><a><span class="sr-only">1313</span>黄云</a></li>
                                       <li><a><span class="sr-only">2425</span>陆承彬</a></li>
                                       <li><a><span class="sr-only">id</span>潘阳</a></li>
                                       <li><a><span class="sr-only">id</span>杨自奎</a></li>
                                       <li><a><span class="sr-only">id</span>魏燕龙</a></li>
                                       <li><a><span class="sr-only">id</span>姚元飞</a></li>
                                       <li><a><span class="sr-only">id</span>曾超</a></li>
                                   </ul>
                    </span>
                    <button class="btn btn-default fropdown-toggle" data-toggle="dropdown" data-target="#ht_find_type_ul" type="button">
                        <span id="ht_find_type" target="text"><input type="hidden" name="type" value="explain"/>单位名称</span><span class="caret"></span>
                    </button>
                    <span id="ht_find_type_ul">
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a><span class="sr-only">id</span>编号</a></li>
                                        <li><a><span class="sr-only">customerName</span>单位名称</a></li>
                                        <li><a><span class="sr-only">startDate</span>签定时间</a></li>
                                        <li><a><span class="sr-only">name</span>品名</a></li>
                                        <li><a><span class="sr-only">money</span>合同款</a></li>
                                        <li><a><span class="sr-only">huankuan</span>2015收款</a></li>
                                        <li><a><span class="sr-only">acount</span>2016收款</a></li>
                                        <li><a><span class="sr-only">shoukuan</span>应收款</a></li>
                                    </ul>
                    </span>
                </div>
                <input type="text" class="form-control" name="value" placeholder="您想查找什么？"/>
                            <span class="input-group-btn">
                                <button id="ht_manager_search" class="btn btn-default" type="button" app-action="">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
            </div>
        </form>
    </div>
    <table id="table"
           data-toggle="table"
           data-height="520"
           data-toolbar="#toolbar"
           data-toolbar-align="left"
           data-show-header="true"
           data-show-columns="true"
           data-striped="true"
           data-query-params="hetong.htManager.prepareParams"
           data-show-toggle="true"
           data-show-refresh="true"
           data-response-handler="hetong.htManager.responseHandler"
           data-pagination="true"
           data-side-pagination="client"
           data-cache="true"
           data-url="data/data_ht.json">
        <thead>
        <tr>
            <th data-field="id" data-visible="false" data-sortable="true">编号</th>
            <th data-field="signedTime" data-sortable="true">签定时间</th>
            <th data-field="customerName" data-sortable="true">单位名称</th>
            <th data-field="pingming" data-sortable="true">品名</th>
            <th data-field="contractMoney" data-visible="false" data-sortable="true">合同款</th>
            <th data-field="lastYear" data-visible="false" data-sortable="true"><span app-text="lastYear">2015</span>收款</th>
            <th data-field="thisYear" data-visible="false" data-sortable="true"><span app-text="thisYear">2016</span>收款</th>
            <th data-field="yingshou" data-visible="false" data-sortable="true">应收款</th>
            <th data-field="contractId" data-visible="false" data-sortable="true">合同编号</th>
        </tr>
        </thead>
    </table>
    <script>
        $(document).ready(function(){
            $('#ht_find_user_ul a').bind('click',function(event){
                var text = $(this).html();
                var value = $(this).find('.sr-only').html();
                var hidden = $('<input type="hidden" name="chargerId" value="' + value +'"/>');
                var closest = $('#ht_find_user');
                closest.html(text);
                closest.append(hidden[0]);
                hetong.htManager.findCharger(value);
                event.stopImmediatePropagation();
            })
            $('#ht_find_type_ul a').bind('click',function(event){
                var text = $(this).html();
                var type = $(this).find('.sr-only').html();
                var hidden = $('<input type="hidden" name="type" value="' + type +'"/>');
                var closest = $('#ht_find_type');
                closest.html(text);
                closest.append(hidden[0]);
                event.stopImmediatePropagation();
            })
            var $table = $('#ht_customer_toolbar'),
                    $ok = $('#ht_manager_search');
            $ok.click(function () {
                $table.bootstrapTable('refresh');
            });

        })
    </script>
</div>
