<div id="cells_view">
    <h4 style="text-align:center">销售列表</h4>
    <div id="ht_cells_toolbar">
        <form action="#" class="form-inline" role="form">
            <div class="input-group">
                <div id="ht_cells_find" class="input-group-btn">
                    <button class="btn btn-default fropdown-toggle" data-toggle="dropdown" type="button">
                        <span id="ht_find_cells" target="text"><input type="hidden" name="email" value=""/></span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-default" onclick=" $('#cellsview').hide();$('#guidance').show();"><i class="fa fa-arrow-circle-left"> </i> 返回</button>
                </div>
            </div>
        </form>
    </div>
    <table id="ht_cellsView_table"
           data-height="568"
           data-show-header="true"
           data-show-columns="true"
           data-toolbar="#ht_cells_toolbar"
           data-search="true"
           data-striped="true"
           data-id-field="email"
           data-show-footer="true"
           data-detail-view="true"
           data-detail-formatter="hetong.htManager.zhidao.detailFormatter"
           data-query-params="queryParams"
           data-query-params-type=""
           data-show-toggle="true"
           data-show-refresh="true"
           data-page-size="50"
           data-page-list="[15,30,50,100]"
           data-response-handler="responseHandler"
           data-pagination="true"
           data-side-pagination="client"
           data-cache="false"
           >
        <thead>
        <tr>
            <th data-field="dId" data-sortable="true" data-visible="false">自动编号</th>
            <th data-field="charger" data-sortable="true">负责人</th>
            <th data-field="email" data-sortable="true" data-visible="false">负责人邮箱</th>
            <th data-field="cemail" data-sortable="true" data-visible="false">细胞核邮箱</th>
            <th data-field="lastYear" data-visible="true" data-sortable="true"  data-footer-formatter="hetong.htManager.zhidao.footerFormatter_2015"><span app-text="lastYear">2015</span>收款（元）</th>
            <th data-field="thisYear" data-visible="true" data-sortable="true" data-footer-formatter="hetong.htManager.zhidao.footerFormatter_2016"><span app-text="thisYear">2016</span>收款（元）</th>
            <th data-field="yingshou" data-sortable="true" data-footer-formatter="hetong.htManager.zhidao.footerFormatter_yingshou">应收</th>
        </tr>
        </thead>
    </table>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#ht_cells_find li a').bind('click',function(event){
                var text = $(this).html();
                var value = $(this).find('.sr-only').html();
                var hidden = $('<input type="hidden" name="email" value="' + value +'"/>');
                var closest = $('#ht_find_cells');
                closest.html(text);
                closest.append(hidden[0]);
                hetong.htManager.findCharger(value);
//                event.stopImmediatePropagation();
                hetong.htManager.zhidao.toggleCellCore(value);
            })
        })
    </script>
</div>
